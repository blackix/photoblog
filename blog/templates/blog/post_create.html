{% extends "blog/base.html" %}

{% block content %}
<div style="width: 100eh; margin: 50px 200px; padding: 20px; border: 1px solid var(--border-color); background-color: var(--sidebar-bg);">
    <form method="post">
        {% csrf_token %}
        Nuovo post <p></p>
        <div style="margin-bottom: 15px;">
            <input type="text" name="title" placeholder="Titolo" 
                   style="width: 100%; padding: 8px; border: 2px solid var(--border-color); background-color: var(--input-bg); color: var(--text-color);">
        </div>
        
        <div style="margin-bottom: 15px;">
            <textarea name="content" placeholder="Contenuto del post..." 
                      style="width: 100%; height: 200px; padding: 8px; border: 2px solid var(--border-color); background-color: var(--input-bg); color: var(--text-color);"></textarea>
        </div>
        
        <div>
            <button type="submit" class="btn" style="width: 100%;">PUBBLICA</button>
        </div>
        
        <input type="hidden" name="publish" value="true">
    </form>
</div>
{% endblock %}
