{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{% if form.instance.pk %}Edit Album{% else %}New Album{% endif %}</h2>
    
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Save Album</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
